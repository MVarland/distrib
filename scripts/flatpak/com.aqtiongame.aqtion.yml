app-id: com.aqtiongame.aqtion
runtime: org.freedesktop.Platform
runtime-version: '22.08'
x-gl-version: &gl-version '1.4'
x-gl-versions: &gl-versions 22.08;22.08-extra;1.4
sdk: org.freedesktop.Sdk
command: flatpak-wrapper
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=home

cleanup:
  - /include
  - /app/bin/cjpeg
  - /app/bin/djpeg
  - /app/bin/jpegtran
  - /app/bin/rdjpgcom
  - /app/bin/tjbench
  - /app/bin/wrjpgcom
  - "*.a"
  - "*.la"

modules:
  - name: libjpeg # with libjpeg.so.8
    buildsystem: cmake-ninja
    config-opts: &libjpeg_config_opts
      - -DCMAKE_SKIP_RPATH:BOOL=YES
      - -DENABLE_STATIC:BOOL=NO
      - -DWITH_JPEG8:BOOL=YES
      - -DCMAKE_INSTALL_LIBDIR=/app/lib # uses lib64 by default
    sources: &libjpeg_sources
      - type: archive
        url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/refs/tags/2.1.3.tar.gz
        sha256: dbda0c685942aa3ea908496592491e5ec8160d2cf1ec9d5fd5470e50768e7859

  - name: aqtion-install
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    build-commands:
      - |
        set -e
        mv aqtion/* /app/bin/
        cp  /app/lib/libjpeg.so.8 /app/bin/libjpeg.so.8
        ln -s ~/.var/app/com.aqtiongame.aqtion/data/config.cfg /app/bin/action/config.cfg
    sources:
      - type: dir
        path: aqtion

